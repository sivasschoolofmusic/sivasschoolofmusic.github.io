// ðŸ”¥ Firebase Configuration
const firebaseConfig = {

};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
auth.languageCode = 'en';
const provider = new GoogleAuthProvider();
let confirmationResult;

// ðŸ”¹ Auto-Redirect if User is Already Logged In
onAuthStateChanged(auth, (user) => {
    if (user) {
        window.location.replace("home.html");
    }
});

document.addEventListener("DOMContentLoaded", function () {
    const googleLogin = document.getElementById("google-login-btn");
    const phoneAuthBtn = document.getElementById("phone-auth-btn");
    const verifyOtpBtn = document.getElementById("verify-otp-btn");
    const emailLoginBtn = document.getElementById("email-login-btn");
    const toggleOtp = document.getElementById("toggle-otp");
    const otpSection = document.getElementById("otp-section");
    const emailSection = document.getElementById("email-section");
    const errorMessage = document.getElementById("error-message");

    // ðŸ”¹ Google Sign-In
    googleLogin.addEventListener("click", function () {
        signInWithPopup(auth, provider)
            .then(() => { 
                alert("âœ… Google Login successful! Redirecting...");
                window.location.replace("home.html"); 
            })
            .catch((error) => { 
                console.error(error); 
                errorMessage.textContent = " Google Login Failed!";
            });
    });

    // ðŸ”¹ Toggle OTP Login View
    toggleOtp.addEventListener("click", function () {
        if (otpSection.style.display === "none") {
            otpSection.style.display = "block";
            emailSection.style.display = "none";
            googleLogin.style.display = "none";
            toggleOtp.textContent = "Login with Email";
        } else {
            otpSection.style.display = "none";
            emailSection.style.display = "block";
            googleLogin.style.display = "block";
            toggleOtp.textContent = "Login with OTP";
        }
    });

    // ðŸ”¹ Phone Authentication (Send OTP)
    phoneAuthBtn.addEventListener("click", function () {
        const phoneNumber = document.getElementById("phone-number").value.trim();
        if (!phoneNumber) {
            errorMessage.textContent = "âš ï¸ Enter a valid phone number.";
            return;
        }

        window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", {
            size: "invisible",
            callback: function () {
                console.log("Recaptcha verified!");
            }
        }, auth);

        signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier)
            .then((result) => {
                confirmationResult = result;
                alert("ðŸ“² OTP Sent!");
            })
            .catch((error) => {
                console.error(error);
                errorMessage.textContent = " Failed to send OTP.";
            });
    });

    // ðŸ”¹ Verify OTP
    verifyOtpBtn.addEventListener("click", function () {
        const code = document.getElementById("otp-code").value.trim();
        if (!code) {
            errorMessage.textContent = "âš ï¸ Enter the OTP.";
            return;
        }

        confirmationResult.confirm(code)
            .then(() => { 
                alert(" Phone Login successful! Redirecting...");
                window.location.replace("home.html");
            })
            .catch(() => { 
                errorMessage.textContent = " Invalid OTP. Please try again.";
            });
    });

    // ðŸ”¹ Email Login
    emailLoginBtn.addEventListener("click", function () {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!email || !password) {
            errorMessage.textContent = "âš ï¸ Enter email and password.";
            return;
        }

        signInWithEmailAndPassword(auth, email, password)
            .then(() => { 
                alert("âœ… Email Login successful! Redirecting...");
                window.location.replace("home.html");
            })
            .catch((error) => {
                console.error(error);
                if (error.code === "auth/user-not-found") {
                    errorMessage.textContent = " No user found with this email.";
                } else if (error.code === "auth/wrong-password") {
                    errorMessage.textContent = " Incorrect password. Try again.";
                } else {
                    errorMessage.textContent = " " + error.message;
                }
            });
    });
});
